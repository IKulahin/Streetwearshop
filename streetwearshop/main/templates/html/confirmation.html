<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="{% static 'css/confirmation.css' %}">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <a href="{% url 'main' %}">
                <img src="{% static 'images/logo.png' %}" alt="street&code" width="150" height="100">
                </a>
            </div>
        </nav>
    </header>

    <section>
        <div class="confirmation-message">
            <h2>Order Confirmation</h2>
            <p>Thank you for your order! Here are the details:</p>
            <p><strong>Delivery Address:</strong> {{ address }}</p>
            <p><strong>Contact Number:</strong> {{ phone_number }}</p>
            <p><strong>Payment Method:</strong> {{ payment_method }}</p>
            <p><strong>Products:</strong> {{ products }}</p>
        </div>
    </section>

    <footer>
        &copy; 2023 Street&Code â•³ Street wear shop
    </footer>

</body>
</html>
